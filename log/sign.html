<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillNedu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans&family=Poppins:wght@300;400;500;600&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;500;600;700;800;900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Open+Sans&family=Poppins:wght@300;400;500;600&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="sign.css">

    <link rel="website icon" type="png" href="/images/linklogo.png">
</head>
<body>
    <div class="rect">    
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/logo.png" alt="Logo" >
                </a>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item" >
                            <a class="nav-link" href="/index.html">Home</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                English
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">English</a></li>
                                <li><a class="dropdown-item" href="#">Spanish</a></li>
                                <li><a class="dropdown-item" href="#">French</a></li>
                                <!-- Add more language options as needed -->
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="con">
            <div class="left">
                <img src="/images/signin.png" alt="signin img">
            </div>
            
            <div class="right">
                <div class="signup">
                    <h3>Sign Up</h3>
                </div>

                <form>
                    <p class="password-container">
                        <input type="text" name="username" id="Username" placeholder="User Name">
                    </p>

                    <p class="password-container">
                        <input type="email" name="email" id="email" placeholder="Email Address">
                    </p>

                    <p class="password-container">
                        <input type="password" name="password" id="password" placeholder="Password" aria-describedby="passwordHelpBlock" >
                        <!-- <small id="passwordHelpBlock" class="form-text text-muted">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                        </small>-->
                        <i class="fas fa-eye-slash" id="togglePassword"></i>
                    </p>

                    <p class="password-container">
                        <input type="password" name="password" id="cpassword" placeholder="Confirm Password" aria-describedby="passwordHelpBlock">
                        <i class="fas fa-eye-slash" id="ConfirmtogglePassword"></i>
                    </p>

                    <button type="submit" id="submit" class="btn">
                        Sign up
                    </button>
                    <p class="logintext">Already have an account?<a href="/log/login.html">Log In</a></p>
                </form>
            </div>            
        </div>
    </div>

    <script src="/log/signin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFyHnG6GOejo17l40AwkGZAR3q9zFNKn0QEO8iJhG6Z8/nI4hnwFlf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGKtE6tA9cTn2PZp3wAPGO43A7zVhx3YtIoV9zzTtmI3CZcHdgC9xK5F8mo" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
