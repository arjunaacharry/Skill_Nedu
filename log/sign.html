<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sign.css">
    <link rel="website icon" type="png" href="/images/linklogo.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" alt="Logo" >
            </a>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item" >
                        <a class="nav-link" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            English
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">English</a></li>
                            <li><a class="dropdown-item" href="#">Spanish</a></li>
                            <li><a class="dropdown-item" href="#">French</a></li>
                            <!-- Add more language options as needed -->
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="con">
        <div class="left">
            <img src="/images/signin.png" alt="signin img">
        </div>
        
        <div class="right">
            <div class="signin">
                <h3>Sign In</h3>
            </div>

            <form>
                <p>
                    <input type="text" name="username" id="Username" placeholder="User Name">
                </p>

                <p>
                    <input type="email" name="email" id="email" placeholder="Email Address">
                </p>

                <p>
                    <input type="password" name="password" id="password" placeholder="Password" aria-describedby="passwordHelpBlock" >
                    <!-- <small id="passwordHelpBlock" class="form-text text-muted">
                      Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </small>-->
                    <i class="fas fa-eye" id="togglePassword"></i>
                </p>

                <p>
                    <input type="password" name="password" id="password" placeholder="Confirm Password">
                    <i class="fas fa-eye" id="togglePassword"></i>
                </p>

                <button type="submit" id="submit" class="btn">
                    Sign up
                </button>
                <p class="signuptext">Already have an account?<a href="/log/login.html">Log In</a></p>
            </form>
        </div>

        
    </div>

    <script> let togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');
        
        togglePassword.onclick = function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);

            if (togglePassword.classList.contains('fa-eye-slash')) {
                togglePassword.classList.remove('fa-eye-slash');
                togglePassword.classList.add('fa-eye');
            } else {
                togglePassword.classList.remove('fa-eye');
                togglePassword.classList.add('fa-eye-slash');
            }
        };
        </script>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFyHnG6GOejo17l40AwkGZAR3q9zFNKn0QEO8iJhG6Z8/nI4hnwFlf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGKtE6tA9cTn2PZp3wAPGO43A7zVhx3YtIoV9zzTtmI3CZcHdgC9xK5F8mo" crossorigin="anonymous"></script>
